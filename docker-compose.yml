version: '2'
services:
  discovery:
    image: ${GROUP}/discovery-service
    restart: always
    ports:
      - "8761:8761"
  gateway:
    image: ${GROUP}/api-gateway
    restart: always
    ports:
      - "8081:8081"
    links:
      - discovery
      - login
  login:
    image: ${GROUP}/login-microservice
    restart: always
    ports:
      - "9005:9005"
    links:
      - discovery